<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Cursos dispon√≠veis</mat-toolbar>

    <div
      class="mat-elevation-z8 column-flex"
      *ngIf="courses$ | async as coursePage; else loading"
    >
      <app-courses-list
        [courses]="coursePage.courses"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)"
      >
      </app-courses-list>

      <mat-paginator
        #paginator
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 20]"
        [showFirstLastButtons]="true"
        [length]="totalSize"
        [pageIndex]="currentPage"
        (page)="pageEvent = handlePage($event)"
      ></mat-paginator>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
