<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Cursos dispon√≠veis</mat-toolbar>

    <div class="mat-elevation-z8 column-flex">
      <app-courses-list
        *ngIf="courses$ | async as courses; else loading"
        [courses]="courses"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)"
      >
      </app-courses-list>

      <mat-paginator
  [length]="totalCourses"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPaginateChange($event)"
></mat-paginator>

      <ng-template #loading>
        <div class="loading-spinner">
          <!-- <mat-spinner></mat-spinner> -->
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
