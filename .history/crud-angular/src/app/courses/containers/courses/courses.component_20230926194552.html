<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Cursos dispon√≠veis</mat-toolbar>

    <div
      class="mat-elevation-z8"
      *ngIf="courses$ | async as coursePage; else loading"
    >
      <app-courses-list
        [courses]="coursePage.courses"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)"
      >
      </app-courses-list>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
        [length]="coursePage.totalElements"
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        (page)="refresh($event)"
        aria-label="Select page of courses"
        #paginator
      ></mat-paginator>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
